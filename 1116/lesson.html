<!doctype html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>振り返り問題④</title>
</head>
<body>
<p class="result"></p>
<button>表示</button>
<script>
const word = ["Java","JavaScript","Ruby","Go","PHP"];
// const num = Math.round(Math.random()*4);

//htmlから変数に入れる
const resultBtn = document.querySelector("button");
const resultArea = document.querySelector(".result");

resultBtn.addEventListener("click",function(){
    const num = Math.round(Math.random()*4); //0〜4
    console.log(word[num]);
    if(num === 1){
        resultArea.innerText =  word[num];
    }else{
        resultArea.innerText =  "違う言語です";
    }
});


const n1 = 1;
const n2 = 2;

if(n1 === 1 || n2 === 1){
    console.log(true); //boolean型なので""はなくても良い。
}else{
    console.log(false);
}

//論理積 n2が1のとき　trueとfalse→false
if(n1 === 1 && n2 === 1){
    console.log(true); //boolean型なので""はなくても良い。
}else{
    console.log(false);
}

//n2が2のとき trueとtrue→true
if(n1 === 1 && n2 === 2){
    console.log(true); //boolean型なので""はなくても良い。
}else{
    console.log(false);
}


</script>
</body>
</html>
