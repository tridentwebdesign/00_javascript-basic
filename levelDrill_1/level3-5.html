<!doctype html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>レベル3-配列から値を取得</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        img {
            vertical-align: top;
        }

        .card {
            border: 1px solid #ccc;
            display: flex;
            max-width: 500px;
        }

        .text {
            padding: 10px;
        }

        .text img {
            width: 70px;
        }
    </style>
</head>
<body>
<h1>2023セリーグ表彰</h1>
<div class="card">
    <div class="imagearea">
        <img src="images/murakami.jpg" alt="村上頌樹">
    </div>
    <div class="text">
        <h2>村上頌樹</h2>
        <p>最優秀選手賞</p>
        <p>阪神タイガース</p>
        <img src="images/logo_t_l.gif" alt="阪神ロゴ">
    </div>
</div>
<script>
    const name = ["東克樹", "大城卓三", "大山悠輔", "牧秀悟", "宮﨑敏郎", "木浪聖也", "近本光司", "西川龍馬", "岡林勇希"];
    const images = ["azuma.jpg", "oshiro.jpg", "oyama.jpg", "maki.jpg", "miyazaki.jpg", "kinami.jpg", "chikamoto.jpg", "nishikawa.jpg", "okabayashi.jpg"];
    const award = ["ベストナイン（投手）", "ベストナイン（捕手）", "ベストナイン（一塁手）", "ベストナイン（二塁手）", "ベストナイン（三塁手）", "ベストナイン（遊撃手）", "ベストナイン（外野手）","ベストナイン（外野手）", "ベストナイン（外野手）"];
    const team = ["横浜DeNAベイスターズ", "読売ジャイアンツ", "阪神タイガース", "横浜DeNAベイスターズ", "横浜DeNAベイスターズ", "阪神タイガース", "阪神タイガース", "広島東洋カープ", "中日ドラゴンズ"];
    const logo = ["logo_db_l.gif", "logo_g_l.gif", "logo_t_l.gif", "logo_db_l.gif", "logo_db_l.gif", "logo_t_l.gif", "logo_t_l.gif", "logo_c_l.gif", "logo_d_l.gif"];

    //上記の配列を使って、JavaScriptで最優秀選手賞と同じhtmlを作成し縦に並べてください。
    //for文を使って一気に作成してください。

    for (let i = 0; i < name.length; i++) {
        const card = document.createElement("div");
        card.classList.add("card");
        document.body.appendChild(card);

        const imagearea = document.createElement("div");
        imagearea.classList.add("imagearea");
        card.appendChild(imagearea);

        const img = document.createElement("img");
        img.src = "images/" + images[i];
        imagearea.appendChild(img);

        const text = document.createElement("div");
        text.classList.add("text");
        card.appendChild(text);

        const h2 = document.createElement("h2");
        h2.textContent = name[i];
        text.appendChild(h2);

        const p1 = document.createElement("p");
        p1.textContent = award[i];
        text.appendChild(p1);

        const p2 = document.createElement("p");
        p2.textContent = team[i];
        text.appendChild(p2);

        const img2 = document.createElement("img");
        img2.src = "images/" + logo[i];
        text.appendChild(img2);
    }
</script>
</body>
</html>
