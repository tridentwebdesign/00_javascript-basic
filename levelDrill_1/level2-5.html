<!doctype html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>レベル2-変数の値をappendChild</title>
</head>
<body>
<h1>嵐</h1>
<ul class="arashi"></ul>
<script>
//下記の変数を使って、嵐のメンバーを<ul class="arashi">内に<li>で追加してください。
//例
const sailorSensi = document.querySelector(".arashi");

const aiba = "相葉雅紀";
const matsujun = "松本潤";
const nino = "二宮和也";
const ono = "大野智";
const sakurai = "櫻井翔";

const liElm1 = document.createElement("li");
liElm1.textContent = aiba;
sailorSensi.appendChild(liElm1);

const liElm2 = document.createElement("li");
liElm2.textContent = matsujun;
sailorSensi.appendChild(liElm2);

const liElm3 = document.createElement("li");
liElm3.textContent = nino;
sailorSensi.appendChild(liElm3);

const liElm4 = document.createElement("li");
liElm4.textContent = ono;
sailorSensi.appendChild(liElm4);

const liElm5 = document.createElement("li");
liElm5.textContent = sakurai;
sailorSensi.appendChild(liElm5);
</script>
</body>
</html>
