<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>無題ドキュメント</title>
</head>

<body>
	<h1>カラーボタン</h1>
<div class="colorlist">
<button id="red">赤色</button>
<button id="blue">青色</button>
<button id="green">緑色</button>
<button id="yellow">黄色</button>
<button id="pink">桃色</button>
<button id="purple">紫色</button>
</div>
<script>
//ここに記述する
   document.querySelector('.colorlist').addEventListener('click', function (event) {
        if (event.target.tagName === 'BUTTON') {
            // ボタンがクリックされたらid属性から色名を取得
            const color = event.target.id;

            // 背景色に設定
            document.body.style.backgroundColor = color;
        }
    });
</script>
</body>
</html>
