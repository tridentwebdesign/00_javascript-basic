<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>無題ドキュメント</title>
	
<style>
section{
width: 50%;
margin: auto;
text-align: center;
}
img{
width: 50%;
}
.unit{
font-size: 1.5em;
}
.price p{
display: inline-block;
}
.order{
font-size: 1.2em;
margin-top: 2rem;
}
</style>
	
</head>
<body>

<section>
<h1>醤油らーめん</h1>
<div class="ramenArea">
<img src="https://4.bp.blogspot.com/-SmXTKx3nBcA/UrlnHYwXxoI/AAAAAAAAcOA/erB3n3GC80E/s800/ramen_syouyu.png"
alt="醤油ラーメン">
<p class="unit"><span>450</span>円</p>
</div>
<div class="price">
<button class="minus">-</button>
<p class="num">0</p>
<button class="plus">+</button>
</div>
<button class="order">注文する</button>
<p class="result"></p>
</section>
	
<script>
let quantity = 0;

        document.querySelector('.minus').addEventListener('click', function () {
            if (quantity > 0) {
                quantity--;
                updateQuantity();
            }
        });

        document.querySelector('.plus').addEventListener('click', function () {
            quantity++;
            updateQuantity();
        });

        function updateQuantity() {
            document.querySelector('.num').textContent = quantity;
        }

        function calculateTotal() {
            const unitPrice = 450; // ラーメン1杯の単価
            const total = quantity * unitPrice;
            document.querySelector('.result').textContent = '合計金額: ' + total + '円';
        }
</script>
</body>
</html>
