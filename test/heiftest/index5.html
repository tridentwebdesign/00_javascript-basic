<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>無題ドキュメント</title>
	<!-- styleはheadの中に -->
<style>
body{
margin: 0;
padding: 0;
}
.globalmenu{
background-color: #000;
width: 50%;
height: 100vh;
position: relative;
transition: transform 200ms ease-in-out;
transform: translateX(-90%);
}
.open{
transform: translateX(0);
}
.menu{
margin: 0;
list-style-type: none;
color: #fff;
padding: 1rem;
}
button{
position: absolute;
top: 1rem;
right: 1rem;
}
</style>
</head>



<!-- body中に -->
<nav class="globalmenu">
<ul class="menu">
<li>メニュー項目01</li>
<li>メニュー項目02</li>
<li>メニュー項目03</li>
<li>メニュー項目04</li>
</ul>
<button>→</button>
</nav>
<body>
	
<script>
const btn = document.querySelector("button");
      const gnav = document.querySelector(".globalmenu");
      btn.addEventListener("click", () => {
        gnav.classList.toggle("open");
      });
</script>
</body>
</html>
