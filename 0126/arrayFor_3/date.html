<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>日付オブジェクト</title>
  </head>
  <body>
    <script>
      const now = new Date(); //Dateオブジェクト
      console.log(now);

      const day = ["日", "月", "火", "水", "木", "金", "土"];

      console.log(now.getDay()); //4
      console.log(day[now.getDay()]); //木

      const promotionDay = new Date("2024-2-8");
      console.log(promotionDay - now); //ミリ秒
      const difference = promotionDay - now; //残り時間

      //ミリ秒→秒
      const seconds = difference / 1000;
      console.log(seconds); //秒
    </script>
  </body>
</html>
